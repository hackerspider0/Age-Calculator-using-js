<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="bg-blue-300 flex justify-center items-center min-h-screen m-auto"
    >
      <div>
        <h1 class="text-center text-lg font-semibold text-rose-600 my-2">
          Enter Your DOB
        </h1>

        <input type="date" id="age" class="border p-3 bg-white rounded-xl" />

        <div class="my-4 flex justify-center">
          <button
            onclick="myAge()"
            class="text-center bg-black text-white p-2 rounded-lg cursor-pointer hover:bg-rose-400"
          >
            Calculate
          </button>
        </div>
        <p
          id="result"
          class="text-red-600 text-xl font-semibold text-center"
        ></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
